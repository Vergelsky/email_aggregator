<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href={% static 'aggregator/icons/apple-touch-icon.png' %}>
    <link rel="icon" type="image/png" sizes="32x32" href={% static 'aggregator/icons/favicon-32x32.png' %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static 'aggregator/icons/favicon-16x16.png' %}>
    <link rel="manifest" href={% static 'aggregator/icons/site.webmanifest' %}>

    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href={% static 'aggregator/css/style.css' %}>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    {% block content %}

    {% endblock %}

</body>
</html>
