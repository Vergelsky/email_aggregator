{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header text-center bg-orange text-white">
                        Список сообщений
                    </div>
                    <div class="card-body">
                        <div id="status" class="mb-4">
                            <p id="initialStatus">Писем проверено: <span id="checkedMessagesCount">0</span></p>
                        </div>

                        <div id="loadingSection" class="d-none">
                            <p>Осталось загрузить писем:</p>
                            <div class="progress mb-4">
                                <div id="progressBar" class="progress-bar bg-orange" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">20 из 20</div>
                            </div>
                        </div>

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Отправитель</th>
                                    <th>Тема</th>
                                    <th>Текст</th>
                                    <th>Дата</th>
                                </tr>
                            </thead>
                            <tbody id="messagesTable">
                                <!-- Здесь будут добавляться сообщения -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'aggregator/js/index.js' %}"></script>
{% endblock %}
